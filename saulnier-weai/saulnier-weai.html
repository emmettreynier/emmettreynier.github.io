# Glyphosate and GM Crops  
  
  
### Glyphosate     
- Glyphosate (Roundup) is a weed killer developed by Monsanto in 1974 
- It is .hi-pink[relatively less toxic] than other herbicides (DDT, paraquat, atrazine)  
- Very water soluble  

--

### Pairing with GM technology  
- In the 1990's Monsanto introduced genetically modified (GM) crops that are .hi-pink[resistant to glyphosate]   
- With GM seeds, farmers can spray their crops with glyphosate and kill all of the weeds, but not harm their crops 
    

???
A common refrain is that it has a lower toxicity than table salt

The problem with chemical herbicides is that they also can kill the crops the farmers are trying to grow

* Monsanto created a very easy and simple weed management systemâ€”all farmers have to do is liberally spary their fields with glyphosate, and they can take care of their weeds

# Overview  


**Research Question** Has the use of glyphosate due to the adoption of GM crops led to adverse health effects due to environmental exposure? Are there downstream spillovers?       

**Methodology** Difference-in-differences comparing counties that are suitable for  crops with GM varieties (corn, soy, and cotton), to those that are not; before and after the 1996 introduction of GM varieties.  

**Data** We obtain county-level herbicide use from the USGS, birth certificate data from the NCHS, and crop suitability from the UN-GAEZ.  

**Results** Corn-soy-cotton (CSC) counties show   
  1) Large increases in local glyphosate use  
  2) Decreases in birth weight relative to non-CSC counties  
  3) No statistically significant effect from upstream spraying

# Methodology  


---
# RF effect of GM on birth weight  

How birth weights change in CSC after 1995 relative to non-CSC counties:  

`$$BW_{ijt} =\sum_{\tau \neq 1995} \left( \gamma^l_\tau GM^{local}_{j\tau} + \gamma^u_\tau GM^{upstream}_{j\tau} \right)+ X^\prime_{ijt} \delta+ \alpha_j + \lambda_t  + \varepsilon_{ijt}$$`

  - `\(GM^{local}_{j\tau}\)` is an indicator for whether county `\(j\)` is CSC 
  - `\(GM^{upstream}_{j\tau}\)` is the proportion watersheds upstream that are CSC   

--

**Important**: Effect is calculated .pink[*relative*] to whatever was going on in the  
pre-period (supposedly more toxic chemicals, more tilling).

--

### Parallel trends required for causality   
If GM crops had not been introduced, then the difference in mean birth weight between CSC counties and non-CSC counties would have remained constant. 


---
# Two-Stage Least Squares   

- The effect of GM on health comes through glyphosate, not GM itself  
- We're worried about bias if we estimated with OLS   
- Use CSC interacted with year as an instrument glyphosate, `\(G_{jt}\)`  

`\begin{align*}
G_{ijt} &amp;=   \sum_{\tau \neq 1995} \theta_\tau GM^{local}_{j\tau} + X^\prime_{ijt} \delta+ \alpha_j + \lambda_t + u_{ijt}\\
BW_{ijt} &amp;= \beta \hat{G}_{ijt} + X^\prime_{ijt} \eta + \alpha_j + \lambda_t + \epsilon_{ijt}
\end{align*}`

--

### Exclusion restriction required for causality  

Our instruments, CSC dummy variable interacted with year, only affect birth weight through glyphosate, conditional on year and county fixed effects.

# Conclusion  


#### GM technology altered herbicide use dramatically  
- Farmers switched from many herbicides and mechanical tilling to glyphosate with  GM varieties of crops   
- Sign of health effect is unclear since other herbicides are more toxic than glyphosate, but GM enables more liberal use of glyphosate  

#### Evidence of adverse health effects from glyphosate  
- Birth weights decrease in CSC counties relative to non-CSC counties after introduction of GM in 1996  
- Results are robust to various specifications  

--

#### Implications for policy  
- Results suggest we use more glyphosate than is socially optimal  
- But the net effect on welfare depends on many factors, for future work!

# Upstream vs Local Effects  

### What is the exposure mechanism?  
  - **Direct**: Occupational exposure during/after spraying  
  - **Drift**: Glyphosate particles blown around by the wind  
  - **Water**: Glyphosate particles dissolve into water and contaminate surface or ground water  


--

### Estimate upstream glyphosate  

- Link counties with a spatial water model  
- Aggregate upstream and downstream spraying  
- Also aggregate first stage predictions from exogenous regressors

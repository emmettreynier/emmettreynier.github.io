# Glyphosate use increased 16x in the US  

.pull-left[
&lt;center&gt; **Glyphosate in the US** &lt;/center&gt;
&lt;img src="fig/ts-glyph-tot.jpeg" width="100%" style="display: block; margin: auto;" /&gt;
]

.pull-right[
&lt;img src="fig/nyt-doubt.png" width="100%" style="display: block; margin: auto;" /&gt;



]


???

Farms in the United States sprayed `\(128 \; \textit{million kg}\)` of glyphosate in 2017. 

That's `\(13 \; kg/km^2\)` across the entire US (or `\(0.1 \;\textit{lb/acre}\)`). 

Most of this comes from agricultural use on GM crops: corn, soy, and cotton  

The main innovation of GM crops is resistance to glyphosate -- the crops can be sprayed with the herbicide and not die, while any weeds are killed  

---
# Overview  

**Research Question** Has the use of glyphosate due to the adoption of GM crops led to adverse health effects from to environmental exposure? Are there downstream spillovers?       

--

**Methodology** Difference-in-differences comparing counties that are suitable for crops with GM varieties (corn, soy, and cotton), to those that are not; before and after the 1996 introduction of GM varieties.  

--

**Data** We obtain annual county-level herbicide use from the USGS, birth certificate data from the NCHS, and crop suitability from the UN-GAEZ.  

--

**Results** Corn-soy-cotton (CSC) counties show   
  1) Large increases in local glyphosate use  
  2) Decreases in birth weight relative to non-CSC counties

# Glyphosate and GM Crops  
  
  
### Glyphosate     
- Glyphosate (Roundup) is a weed killer developed by Monsanto in 1974 
- It is .hi-pink[relatively less toxic] than other herbicides (DDT, paraquat, atrazine)  
- Very water soluble  

--

### Pairing with GM technology  
- In the 1990's Monsanto introduced genetically modified (GM) crops that are .hi-pink[resistant to glyphosate]   
- With GM seeds, farmers can spray their crops with glyphosate and kill all of the weeds, but not harm their crops  
- Glyphosate tolerance is not the only type of genetic modification  
    

???
A common refrain is that it has a lower toxicity than table salt

The problem with chemical herbicides is that they also can kill the crops the farmers are trying to grow

* Monsanto created a very easy and simple weed management system—all farmers have to do is liberally spary their fields with glyphosate, and they can take care of their weeds

# Estimating upstream exposure 

  1.  Create watershed level soil erodibility and slope (USGS), precipitation (PRISM), glyphosate and CSC from HydroBASINS watershed shapes  
  2. Define 'high' erodibility and precipitation, take the interaction  
  3. Link upstream (+downstream) watersheds and calculate distances    
  4. Take averages over 50km distance bins 
  5. Aggregate back up to county level using population weights

# Methodology  


---
# RF effect of GM on birth weight  

&lt;!-- TODO: Update formula for upstream distance bins --&gt;

How birth weights change in CSC after 1995 relative to non-CSC counties:  

`$$BW_{ijt} =\sum_{\tau \neq 1995} \left( \gamma^l_\tau CSC^{local}_{j\tau} + \sum_d  \gamma^d_\tau CSC^{d}_{j\tau} \right)+ X^\prime_{ijt} \delta+ \alpha_j + \lambda_t  + \varepsilon_{ijt}$$`

  - `\(CSC^{local}_{j\tau}\)` is an indicator for whether county `\(j\)` is CSC 
  - `\(CSC^{d}_{j\tau}\)` is the proportion watersheds in upstream distance bin `\(d\)` that are high soil erodibility, high rainfall, and CSC   

--

**Important**: Effect is calculated .pink[*relative*] to whatever was going on in the  
pre-period (supposedly more toxic chemicals, more tilling).



---
# RF effect of GM on birth weight  

&lt;!-- TODO: Update formula for upstream distance bins --&gt;

How birth weights change in CSC after 1995 relative to non-CSC counties:  

`$$BW_{ijt} =\sum_{\tau \neq 1995} \left( \gamma^l_\tau CSC^{local}_{j\tau} + \sum_d  \gamma^d_\tau CSC^{d}_{j\tau} \right)+ X^\prime_{ijt} \delta+ \alpha_j + \lambda_t  + \varepsilon_{ijt}$$`

### Parallel trends required for causality   
If GM crops had not been introduced, then the difference in mean birth weight between CSC and non-CSC counties would have remained constant. 


---
# Instrumental Variables     

A simple linear model for the effect of glyphosate on birth weight...

`$$BW_{ijt} = \beta^l \hat{G}^{local}_{ijt} + \sum_d\beta^d \hat{G}^{d}_{ijt} + X^\prime_{ijt} \eta + \alpha_j + \lambda_t + \epsilon_{ijt}$$`

- The effect of GM on health comes through glyphosate, not GM itself  
- We're worried about bias if we estimated with OLS   
- Use local and upstream CSC interacted with year, as instruments for local glyphosate, `\(G^{local}_{jt}\)`, and upstream glyphosate `\(G^{d}_{jt}\)`   

---
# Instrumental Variables     

A simple linear model for the effect of glyphosate on birth weight...

`$$BW_{ijt} = \beta^l \hat{G}^{local}_{ijt} + \sum_d\beta^d \hat{G}^{d}_{ijt} + X^\prime_{ijt} \eta + \alpha_j + \lambda_t + \epsilon_{ijt}$$`

### Exclusion restriction required for causality  

Our instruments, CSC dummy variable interacted with year, only affect birth weight through glyphosate, conditional on  our controls.    

.footnote[We also assume monotonicity, which is not a major concern here.]


---

# Results 

---
# First stage effect of GM on glyphosate

Going to plot the `\(\color{#EC7662}{\theta_\tau}\)` coefficients from  

`$$G^{local}_{ijt} = \sum_{\tau \neq 1995} \color{#EC7662}{\theta_\tau} CSC^{local}_{j\tau} + X^\prime_{ijt} \delta+ \alpha_j + \lambda_t + u_{ijt}$$`

---
# First stage effect of GM on glyphosate

For water samples from 2015-2017, we can see how having more upstream (and downstream) CSC counties affects measured concentrations of glyphosate and AMPA

`$$W_{it} = \sum_d \kappa_dCSC_{idt} + \alpha_i + \lambda_y + \pi_m + \varepsilon_{it}$$`
- `\(W_{it}\)` is the concentration of glyphosate or AMPA at surface water site `\(i\)` on date `\(t\)` 
- `\(CSC_{idt}\)` is the interaction of high soil erodibility, rainfall, and CSC for a watershed in distance bin `\(d\)` upstream/downstream from site `\(i\)`  
- `\(\alpha_i, \, \lambda_y, \, \pi_m\)` are site, year, and month fixed effects

- Moving from the 50th to 90th percentile of glyphosate use causes a **37.4 to 48.7 gram decrease in birth weight**  (1.3 to 1.7 ounce)     
- Similar to estimates for both the effect of air pollution and of proximity to fracking on birth weight .smallest[(Chay and Greenstone 2003, Currie et. al. 2017)]


???

- Janet Currie + Greenstone report 39g decrease in BW from being within 1km of fracking well (SA 2017)  
- Chay and Greenstone QJE 2003 0.006 elasticity of BW wrt air pollution, implied elasticity here is 0.004-0.006
